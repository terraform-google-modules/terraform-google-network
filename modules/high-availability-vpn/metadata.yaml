apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-network-high-availability-vpn
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: High Availability VPN module
    source:
      repo: https://github.com/terraform-google-modules/terraform-google-network.git
      sourceType: git
      dir: /modules/high-availability-vpn
    description: {}
  content:
    examples:
      - name: basic_auto_mode
        location: examples/basic_auto_mode
      - name: basic_custom_mode
        location: examples/basic_custom_mode
      - name: basic_firewall_rule
        location: examples/basic_firewall_rule
      - name: basic_secondary_ranges
        location: examples/basic_secondary_ranges
      - name: basic_shared_vpc
        location: examples/basic_shared_vpc
      - name: basic_vpc_peering
        location: examples/basic_vpc_peering
      - name: bidirectional-firewall-rules
        location: examples/bidirectional-firewall-rules
      - name: delete_default_gateway_routes
        location: examples/delete_default_gateway_routes
      - name: firewall_logging
        location: examples/firewall_logging
      - name: global-network-firewall-policy
        location: examples/global-network-firewall-policy
      - name: hierarchical-firewall-policy
        location: examples/hierarchical-firewall-policy
      - name: ilb_routing
        location: examples/ilb_routing
      - name: multi_vpc
        location: examples/multi_vpc
      - name: network_connectivity_center
        location: examples/network_connectivity_center
      - name: network_service_tiers
        location: examples/network_service_tiers
      - name: packet_mirroring
        location: examples/packet_mirroring
      - name: private_service_connect
        location: examples/private_service_connect
      - name: private_service_connect_google_apis
        location: examples/private_service_connect_google_apis
      - name: regional-network-firewall-policy
        location: examples/regional-network-firewall-policy
      - name: routes
        location: examples/routes
      - name: secondary_ranges
        location: examples/secondary_ranges
      - name: simple_ipv6_project
        location: examples/simple_ipv6_project
      - name: simple_project
        location: examples/simple_project
      - name: simple_project_with_regional_network
        location: examples/simple_project_with_regional_network
      - name: submodule_firewall
        location: examples/submodule_firewall
      - name: submodule_network_peering
        location: examples/submodule_network_peering
      - name: submodule_svpc_access
        location: examples/submodule_svpc_access
      - name: submodule_vpc_serverless_connector
        location: examples/submodule_vpc_serverless_connector
  interfaces:
    variables:
      - name: project_id
        description: VPC Project ID
        varType: string
        required: true
      - name: env_secret_project_id
        description: the environment secrets project ID
        varType: string
        required: true
      - name: default_region1
        description: Default region 1 for Cloud Routers
        varType: string
        required: true
      - name: default_region2
        description: Default region 2 for Cloud Routers
        varType: string
        required: true
      - name: vpn_psk_secret_name
        description: The name of the secret to retrieve from secret manager. This will be retrieved from the environment secrets project.
        varType: string
        required: true
      - name: on_prem_router_ip_address1
        description: On-Prem Router IP address
        varType: string
        required: true
      - name: on_prem_router_ip_address2
        description: On-Prem Router IP address
        varType: string
        required: true
      - name: region1_router1_name
        description: Name of the Router 1 for Region 1 where the attachment resides.
        varType: string
        required: true
      - name: region1_router2_name
        description: Name of the Router 2 for Region 1 where the attachment resides.
        varType: string
        required: true
      - name: region2_router1_name
        description: Name of the Router 1 for Region 2 where the attachment resides.
        varType: string
        required: true
      - name: region2_router2_name
        description: Name of the Router 2 for Region 2 where the attachment resides
        varType: string
        required: true
      - name: vpc_name
        description: Label to identify the VPC associated with shared VPC that will use the Interconnect.
        varType: string
        required: true
      - name: bgp_peer_asn
        description: BGP ASN for cloud routes.
        varType: number
        required: true
      - name: region1_router1_tunnel0_bgp_peer_address
        description: BGP session address for router 1 in region 1 tunnel 0
        varType: string
        required: true
      - name: region1_router1_tunnel0_bgp_peer_range
        description: BGP session range for router 1 in region 1 tunnel 0
        varType: string
        required: true
      - name: region1_router1_tunnel1_bgp_peer_address
        description: BGP session address for router 1 in region 1 tunnel 1
        varType: string
        required: true
      - name: region1_router1_tunnel1_bgp_peer_range
        description: BGP session range for router 1 in region 1 tunnel 1
        varType: string
        required: true
      - name: region1_router2_tunnel0_bgp_peer_address
        description: BGP session address for router 2 in region 1 tunnel 0
        varType: string
        required: true
      - name: region1_router2_tunnel0_bgp_peer_range
        description: BGP session range for router 2 in region 1 tunnel 0
        varType: string
        required: true
      - name: region1_router2_tunnel1_bgp_peer_address
        description: BGP session address for router 2 in region 1 tunnel 1
        varType: string
        required: true
      - name: region1_router2_tunnel1_bgp_peer_range
        description: BGP session range for router 2 in region 1 tunnel 1
        varType: string
        required: true
      - name: region2_router1_tunnel0_bgp_peer_address
        description: BGP session address for router 1 in region 2 tunnel 0
        varType: string
        required: true
      - name: region2_router1_tunnel0_bgp_peer_range
        description: BGP session range for router 1 in region 2 tunnel 0
        varType: string
        required: true
      - name: region2_router1_tunnel1_bgp_peer_address
        description: BGP session address for router 1 in region 2 tunnel 2
        varType: string
        required: true
      - name: region2_router1_tunnel1_bgp_peer_range
        description: BGP session range for router 1 in region 2 tunnel 2
        varType: string
        required: true
      - name: region2_router2_tunnel0_bgp_peer_address
        description: BGP session address for router 2 in region 2 tunnel 0
        varType: string
        required: true
      - name: region2_router2_tunnel0_bgp_peer_range
        description: BGP session range for router 2 in region 2 tunnel 0
        varType: string
        required: true
      - name: region2_router2_tunnel1_bgp_peer_address
        description: BGP session address for router 2 in region 1 tunnel 1
        varType: string
        required: true
      - name: region2_router2_tunnel1_bgp_peer_range
        description: BGP session range for router 2 in region 1 tunnel 1
        varType: string
        required: true
  requirements:
    roles:
      - level: Project
        roles:
          - roles/compute.instanceAdmin
          - roles/compute.networkAdmin
          - roles/compute.securityAdmin
          - roles/iam.serviceAccountUser
          - roles/vpcaccess.admin
          - roles/serviceusage.serviceUsageAdmin
          - roles/dns.admin
          - roles/resourcemanager.tagAdmin
          - roles/iam.serviceAccountAdmin
          - roles/compute.orgFirewallPolicyAdmin
          - roles/networkconnectivity.hubAdmin
          - roles/networksecurity.mirroringDeploymentAdmin
          - roles/networksecurity.mirroringEndpointAdmin
          - roles/networksecurity.securityProfileAdmin
    services:
      - cloudresourcemanager.googleapis.com
      - compute.googleapis.com
      - serviceusage.googleapis.com
      - vpcaccess.googleapis.com
      - dns.googleapis.com
      - networksecurity.googleapis.com
      - networkconnectivity.googleapis.com
      - iam.googleapis.com
      - servicenetworking.googleapis.com
