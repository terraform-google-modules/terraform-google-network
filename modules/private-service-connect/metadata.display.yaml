apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-network-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Private Service Connect
    source:
      repo: https://github.com/terraform-google-modules/terraform-google-network.git
      sourceType: git
      dir: /modules/private-service-connect
  ui:
    input:
      variables:
        dns_code:
          name: dns_code
          title: Dns Code
        forwarding_rule_name:
          name: forwarding_rule_name
          title: Forwarding Rule Name
        forwarding_rule_target:
          name: forwarding_rule_target
          title: Forwarding Rule Target
        network_self_link:
          name: network_self_link
          title: Network Self Link
        private_service_connect_ip:
          name: private_service_connect_ip
          title: Private Service Connect Ip
        private_service_connect_name:
          name: private_service_connect_name
          title: Private Service Connect Name
        project_id:
          name: project_id
          title: Project Id
        psc_global_access:
          name: psc_global_access
          title: Psc Global Access
        service_directory_namespace:
          name: service_directory_namespace
          title: Service Directory Namespace
        service_directory_region:
          name: service_directory_region
          title: Service Directory Region
