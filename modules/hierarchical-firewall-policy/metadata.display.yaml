apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-network-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Google Cloud Hierarchical Firewall Policy
    source:
      repo: https://github.com/terraform-google-modules/terraform-google-network.git
      sourceType: git
      dir: /modules/hierarchical-firewall-policy
  ui:
    input:
      variables:
        description:
          name: description
          title: Description
        parent_node:
          name: parent_node
          title: Parent Node
        policy_name:
          name: policy_name
          title: Policy Name
        rules:
          name: rules
          title: Rules
        target_folders:
          name: target_folders
          title: Target Folders
        target_org:
          name: target_org
          title: Target Org
