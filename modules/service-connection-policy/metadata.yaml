apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-network-service-connection-policy
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Service Connection Policy
    source:
      repo: https://github.com/bruno561/terraform-google-network.git
      sourceType: git
      dir: /modules/service-connection-policy
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
  content:
    examples:
      - name: basic_auto_mode
        location: examples/basic_auto_mode
      - name: basic_custom_mode
        location: examples/basic_custom_mode
      - name: basic_firewall_rule
        location: examples/basic_firewall_rule
      - name: basic_secondary_ranges
        location: examples/basic_secondary_ranges
      - name: basic_shared_vpc
        location: examples/basic_shared_vpc
      - name: basic_vpc_peering
        location: examples/basic_vpc_peering
      - name: bidirectional-firewall-rules
        location: examples/bidirectional-firewall-rules
      - name: delete_default_gateway_routes
        location: examples/delete_default_gateway_routes
      - name: firewall_logging
        location: examples/firewall_logging
      - name: global-network-firewall-policy
        location: examples/global-network-firewall-policy
      - name: hierarchical-firewall-policy
        location: examples/hierarchical-firewall-policy
      - name: ilb_routing
        location: examples/ilb_routing
      - name: multi_vpc
        location: examples/multi_vpc
      - name: network_connectivity_center
        location: examples/network_connectivity_center
      - name: network_service_tiers
        location: examples/network_service_tiers
      - name: packet_mirroring
        location: examples/packet_mirroring
      - name: private_service_connect
        location: examples/private_service_connect
      - name: private_service_connect_endpoints_for_published_services
        location: examples/private_service_connect_endpoints_for_published_services
      - name: private_service_connect_google_apis
        location: examples/private_service_connect_google_apis
      - name: private_service_connect_producer_ipv4
        location: examples/private_service_connect_producer_ipv4
      - name: private_service_connect_producer_ipv6
        location: examples/private_service_connect_producer_ipv6
      - name: regional-network-firewall-policy
        location: examples/regional-network-firewall-policy
      - name: routes
        location: examples/routes
      - name: secondary_ranges
        location: examples/secondary_ranges
      - name: service-connection-policy
        location: examples/service-connection-policy
      - name: simple_ipv6_project
        location: examples/simple_ipv6_project
      - name: simple_project
        location: examples/simple_project
      - name: simple_project_with_regional_network
        location: examples/simple_project_with_regional_network
      - name: submodule_firewall
        location: examples/submodule_firewall
      - name: submodule_network_peering
        location: examples/submodule_network_peering
      - name: submodule_svpc_access
        location: examples/submodule_svpc_access
      - name: submodule_vpc_serverless_connector
        location: examples/submodule_vpc_serverless_connector
  interfaces:
    variables:
      - name: project_id
        description: The project ID where the Service Connection Policy will be created.
        varType: string
        required: true
      - name: name
        description: Name of the Service Connection Policy.
        varType: string
        required: true
      - name: location
        description: Region where the policy will be created (e.g., us-central1).
        varType: string
        required: true
      - name: network
        description: VPC network self_link (recommended) or id to attach the policy to.
        varType: string
        required: true
      - name: service_class
        description: Service class of the managed service to enable PSC for (see product docs for valid values).
        varType: string
        required: true
      - name: description
        description: Optional description for the policy.
        varType: string
      - name: labels
        description: Labels to apply to the policy.
        varType: map(string)
        defaultValue: {}
      - name: subnetworks
        description: List of subnetwork self_links used by PSC (psc_config.subnetworks).
        varType: list(string)
        defaultValue: []
      - name: limit
        description: Optional PSC connection limit (psc_config.limit).
        varType: number
    outputs:
      - name: id
        description: The resource ID of the created Service Connection Policy.
      - name: location
        description: The region of the created Service Connection Policy.
      - name: name
        description: The name of the created Service Connection Policy.
      - name: network
        description: The VPC network attached to the policy.
      - name: service_class
        description: The service class attached to the policy.
  requirements:
    roles:
      - level: Project
        roles:
          - roles/compute.instanceAdmin
          - roles/compute.networkAdmin
          - roles/compute.securityAdmin
          - roles/iam.serviceAccountUser
          - roles/vpcaccess.admin
          - roles/serviceusage.serviceUsageAdmin
          - roles/dns.admin
          - roles/servicedirectory.admin
          - roles/resourcemanager.tagAdmin
          - roles/iam.serviceAccountAdmin
          - roles/compute.orgFirewallPolicyAdmin
          - roles/networkconnectivity.hubAdmin
          - roles/networksecurity.mirroringDeploymentAdmin
          - roles/networksecurity.mirroringEndpointAdmin
          - roles/networksecurity.securityProfileAdmin
    services:
      - cloudresourcemanager.googleapis.com
      - compute.googleapis.com
      - serviceusage.googleapis.com
      - vpcaccess.googleapis.com
      - dns.googleapis.com
      - servicedirectory.googleapis.com
      - networksecurity.googleapis.com
      - networkconnectivity.googleapis.com
      - iam.googleapis.com
      - servicenetworking.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 6.0"
