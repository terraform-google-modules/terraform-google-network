apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-network-foundation-network
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Google Cloud Shared VPC Foundation Module
    source:
      repo: https://github.com/terraform-google-modules/terraform-google-network.git
      sourceType: git
      dir: /modules/foundation/network
    version: 13.0.0
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
  content:
    examples:
      - name: basic_auto_mode
        location: examples/basic_auto_mode
      - name: basic_custom_mode
        location: examples/basic_custom_mode
      - name: basic_firewall_rule
        location: examples/basic_firewall_rule
      - name: basic_secondary_ranges
        location: examples/basic_secondary_ranges
      - name: basic_shared_vpc
        location: examples/basic_shared_vpc
      - name: basic_vpc_peering
        location: examples/basic_vpc_peering
      - name: bidirectional-firewall-rules
        location: examples/bidirectional-firewall-rules
      - name: delete_default_gateway_routes
        location: examples/delete_default_gateway_routes
      - name: firewall_logging
        location: examples/firewall_logging
      - name: global-network-firewall-policy
        location: examples/global-network-firewall-policy
      - name: hierarchical-firewall-policy
        location: examples/hierarchical-firewall-policy
      - name: ilb_routing
        location: examples/ilb_routing
      - name: multi_vpc
        location: examples/multi_vpc
      - name: network_connectivity_center
        location: examples/network_connectivity_center
      - name: network_service_tiers
        location: examples/network_service_tiers
      - name: packet_mirroring
        location: examples/packet_mirroring
      - name: private_service_connect
        location: examples/private_service_connect
      - name: private_service_connect_endpoints_for_published_services
        location: examples/private_service_connect_endpoints_for_published_services
      - name: private_service_connect_google_apis
        location: examples/private_service_connect_google_apis
      - name: private_service_connect_producer_ipv4
        location: examples/private_service_connect_producer_ipv4
      - name: private_service_connect_producer_ipv6
        location: examples/private_service_connect_producer_ipv6
      - name: regional-network-firewall-policy
        location: examples/regional-network-firewall-policy
      - name: routes
        location: examples/routes
      - name: secondary_ranges
        location: examples/secondary_ranges
      - name: simple_ipv6_project
        location: examples/simple_ipv6_project
      - name: simple_project
        location: examples/simple_project
      - name: simple_project_with_regional_network
        location: examples/simple_project_with_regional_network
      - name: submodule_firewall
        location: examples/submodule_firewall
      - name: submodule_network_peering
        location: examples/submodule_network_peering
      - name: submodule_svpc_access
        location: examples/submodule_svpc_access
      - name: submodule_vpc_serverless_connector
        location: examples/submodule_vpc_serverless_connector
  interfaces:
    variables:
      - name: project_id
        description: Project ID for Shared VPC.
        varType: string
        required: true
      - name: resource_codes
        description: codes for resources created
        varType: |-
          object({
              short = optional(string, "p")
              long  = optional(string, "production")
            })
        required: true
      - name: vpc_name
        description: The name of the network being created. Complete name will be `vpc-{vpc_name}`
        varType: string
        required: true
      - name: subnets
        description: The list of subnets being created
        varType: |-
          list(object({
              subnet_name                      = string
              subnet_ip                        = string
              subnet_region                    = string
              subnet_private_access            = optional(string, "false")
              subnet_private_ipv6_access       = optional(string)
              subnet_flow_logs                 = optional(string, "false")
              subnet_flow_logs_interval        = optional(string, "INTERVAL_5_SEC")
              subnet_flow_logs_sampling        = optional(string, "0.5")
              subnet_flow_logs_metadata        = optional(string, "INCLUDE_ALL_METADATA")
              subnet_flow_logs_filter          = optional(string, "true")
              subnet_flow_logs_metadata_fields = optional(list(string), [])
              description                      = optional(string)
              purpose                          = optional(string)
              role                             = optional(string)
              stack_type                       = optional(string)
              ipv6_access_type                 = optional(string)
            }))
        defaultValue: []
      - name: secondary_ranges
        description: Secondary ranges that will be used in some of the subnets
        varType: map(list(object({ range_name = string, ip_cidr_range = string })))
        defaultValue: {}
      - name: nat_config
        description: Configuration of NAT cloud router.
        varType: |-
          object({
              enabled = optional(bool, false)
              bgp_asn = optional(number, 64512)
              regions = optional(list(object({
                name          = string
                num_addresses = optional(number, 2)
              })))
            })
        defaultValue: {}
      - name: windows_activation_enabled
        description: Enable Windows license activation for Windows workloads. See https://docs.cloud.google.com/compute/docs/instances/windows/creating-managing-windows-instances .
        varType: bool
        defaultValue: false
      - name: private_service_cidr
        description: CIDR range for private service networking. Used for Cloud SQL and other managed services.
        varType: string
      - name: private_service_connect_ip
        description: The subnet internal IP to be used as the private service connect endpoint in the Shared VPC
        varType: string
        required: true
      - name: firewall_enable_logging
        description: Toggle firewall logging for VPC Firewalls.
        varType: bool
        defaultValue: true
      - name: enable_all_vpc_internal_traffic
        description: Enable firewall policy rule to allow internal traffic (ingress and egress).
        varType: bool
        defaultValue: false
      - name: dns_config
        description: DNS configuration.
        varType: |-
          object({
              enable_logging               = optional(bool, true)
              onprem_forwarding            = optional(bool, false)
              enable_inbound_forwarding    = optional(bool, true)
              dns_hub_project_id           = optional(string, "")
              dns_hub_network_name         = optional(string, "")
              domain                       = optional(string, "")
              type                         = optional(string, "")
              target_name_server_addresses = optional(list(map(any)), [])
            })
        defaultValue: {}
      - name: ncc_hub_config
        description: Network Connectivity Center configuration.
        varType: |-
          object({
              create_hub                     = optional(bool, true)
              uri                            = optional(string)
              name                           = optional(string)
              description                    = optional(string)
              hub_labels                     = optional(map(string))
              policy_mode                    = optional(string, "PRESET")
              preset_topology                = optional(string, "MESH")
              export_psc                     = optional(bool, false)
              spoke_labels                   = optional(map(string))
              spoke_exclude_export_ranges    = optional(set(string), [])
              spoke_include_export_ranges    = optional(set(string), [])
              spoke_description              = optional(string)
              spoke_group                    = optional(string, "default")
              producer_labels                = optional(map(string))
              producer_exclude_export_ranges = optional(set(string), [])
              producer_include_export_ranges = optional(set(string), [])
              producer_description           = optional(string)
              auto_accept_projects_center    = optional(list(string), [])
              auto_accept_projects_edge      = optional(list(string), [])
              auto_accept_projects_default   = optional(list(string), [])
            })
        defaultValue: {}
    outputs:
      - name: dns_policy
        description: The name of the DNS policy being created
      - name: firewall_policy
        description: Policy created for firewall policy rules.
      - name: ncc_hub_uri
        description: The NCC Hub ID
      - name: network_name
        description: The name of the VPC being created
      - name: network_self_link
        description: The URI of the VPC being created
      - name: subnets_ips
        description: The IPs and CIDRs of the subnets being created
      - name: subnets_names
        description: The names of the subnets being created
      - name: subnets_regions
        description: The region where the subnets will be created
      - name: subnets_secondary_ranges
        description: The secondary ranges associated with these subnets
      - name: subnets_self_links
        description: The self-links of subnets being created
  requirements:
    roles:
      - level: Project
        roles:
          - roles/compute.instanceAdmin
          - roles/compute.networkAdmin
          - roles/compute.securityAdmin
          - roles/iam.serviceAccountUser
          - roles/vpcaccess.admin
          - roles/serviceusage.serviceUsageAdmin
          - roles/dns.admin
          - roles/servicedirectory.admin
          - roles/resourcemanager.tagAdmin
          - roles/iam.serviceAccountAdmin
          - roles/compute.orgFirewallPolicyAdmin
          - roles/networkconnectivity.hubAdmin
          - roles/networksecurity.mirroringDeploymentAdmin
          - roles/networksecurity.mirroringEndpointAdmin
          - roles/networksecurity.securityProfileAdmin
    services:
      - cloudresourcemanager.googleapis.com
      - compute.googleapis.com
      - serviceusage.googleapis.com
      - vpcaccess.googleapis.com
      - dns.googleapis.com
      - servicedirectory.googleapis.com
      - networksecurity.googleapis.com
      - networkconnectivity.googleapis.com
      - iam.googleapis.com
      - servicenetworking.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 7.8, < 8"
      - source: hashicorp/google-beta
        version: ">= 7.8, < 8"
