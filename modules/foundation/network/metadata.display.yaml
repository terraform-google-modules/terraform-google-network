apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-network-foundation-network-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Google Cloud Shared VPC Foundation Module
    source:
      repo: https://github.com/terraform-google-modules/terraform-google-network.git
      sourceType: git
      dir: /modules/foundation/network
  ui:
    input:
      variables:
        dns_config:
          name: dns_config
          title: Dns Config
        enable_all_vpc_internal_traffic:
          name: enable_all_vpc_internal_traffic
          title: Enable All Vpc Internal Traffic
        firewall_enable_logging:
          name: firewall_enable_logging
          title: Firewall Enable Logging
        mode:
          name: mode
          title: Mode
        nat_config:
          name: nat_config
          title: Nat Config
        ncc_hub_config:
          name: ncc_hub_config
          title: Ncc Hub Config
        private_service_cidr:
          name: private_service_cidr
          title: Private Service Cidr
        private_service_connect_ip:
          name: private_service_connect_ip
          title: Private Service Connect Ip
        project_id:
          name: project_id
          title: Project Id
        project_number:
          name: project_number
          title: Project Number
        resource_codes:
          name: resource_codes
          title: Resource Codes
        secondary_ranges:
          name: secondary_ranges
          title: Secondary Ranges
        subnets:
          name: subnets
          title: Subnets
        vpc_name:
          name: vpc_name
          title: Vpc Name
        windows_activation_enabled:
          name: windows_activation_enabled
          title: Windows Activation Enabled
