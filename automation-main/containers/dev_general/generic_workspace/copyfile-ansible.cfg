[defaults]
roles_path = $STE_AUTOMATION/ansible/roles/ibp:$STE_AUTOMATION/ansible/roles/s4pce:$STE_AUTOMATION/ansible/roles/spr:$STE_AUTOMATION/ansible/roles/shared
host_key_checking = False
log_path=/var/log/ansible.log
forks = 20
callbacks_enabled = profile_tasks

[ssh_connection]
ssh_args = -o ServerAliveInterval=15 -o ServerAliveCountMax=999 -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no

[callback_profile_tasks]
sort_order = none
task_output_limit = all
