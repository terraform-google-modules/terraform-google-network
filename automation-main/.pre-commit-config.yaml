---
fail_fast: true # Ensures pipeline fails on first hook failure
exclude: roles/shared/|terraform/shared/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.4.0
    hooks:
      - id: no-commit-to-branch
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-json
        exclude: /templates/
      - id: check-yaml
        exclude: kubernetes/
      - id: check-toml
        exclude: roles/.*/templates/
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: kubernetes/

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint

  - repo: https://github.com/antonbabenko/pre-commit-terraform.git
    rev: v1.92.0
    hooks:
      - id: terraform_fmt
        args:
          - --hook-config=--parallelism-ci-cpu-cores=2

