apiVersion: v1
kind: Secret
metadata:
  name: monitoring-oidc
  annotations:
    avp.kubernetes.io/path: "{{ .Values.vaultBasePath }}/global/grafana"
type: Opaque
stringData:
  oidc_client_id: <oidc_client_id>
  oidc_client_secret: <oidc_client_secret>
  oidc_api_uri: <oidc_api_uri>
  oidc_auth_uri: <oidc_auth_uri>
  oidc_token_uri: <oidc_token_uri>