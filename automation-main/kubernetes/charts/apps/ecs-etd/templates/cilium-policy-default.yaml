{{ $ecs_etd := ( index .Values "ecs-etds") }}
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: etd-default-{{ .Values.customer }}
  namespace: ecs-etd-{{ .Values.customer }}
spec:
  description: |
    - allows monitoring traffic
    - blocks all traffic by default and allows traffic inside the namespace.
    - allows DNS traffic
  endpointSelector: {}
  ingress:
    - fromEndpoints:
        - {}
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring
  egress:
    - toEndpoints:
        - {}
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
        - ports:
            - port: "8053"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: node-local-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: monitoring