{{- $customer := trimSuffix "-sftp" .Values.sftpgo.fullnameOverride }}
apiVersion: v1
kind: Secret
metadata:
  name: hostkeys
  annotations:
    avp.kubernetes.io/path: "{{ default (printf "%s/%s/sftp" .Values.vaultBasePath $customer) .Values.vaultPath }}/hostkeys"
    avp.kubernetes.io/remove-missing: "true"
stringData:
  id_ecdsa_p256: <id_ecdsa_p256>
  id_ecdsa_p256.pub: <id_ecdsa_p256.pub>
  id_ecdsa_p384: <id_ecdsa_p384>
  id_ecdsa_p384.pub: <id_ecdsa_p384.pub>
  id_rsa: <id_rsa>
  id_rsa.pub: <id_rsa.pub>
type: Opaque
