{{- if ".Values.serverTlsCert.enabled" }}
apiVersion: cert.gardener.cloud/v1alpha1
kind: Certificate
metadata:
  name: {{ .Values.fullnameOverride }}-server-tls
  namespace: {{ .Values.namespaceOverride }}
spec:
  secretName: {{ .Values.serverTlsCert.secretName }}
  commonName: {{ .Values.serverTlsCert.domain }}
  secretRef:
    name: {{ .Values.serverTlsCert.secretName }}
    namespace: {{ .Values.namespaceOverride }}
{{- end }}
