      - name: Run the 'repository-management' role to enable base repositories
        include_role:
          name: repository-management
        vars:
          application_preset_selection: [base, epel]
          repo_enable: 'true'

      - name: Configure Postfix with the relay settings #Include Postfix Relay role
        include_role:
          name: postfix-relay
