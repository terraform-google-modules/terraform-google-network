---
# Description: Variables file defining what actions to perform and what Docker images to create for the given Molecule test scenario.
# Tests:
#   - Validate that Fly CLI is in fact installed on the system when `bastion_fly_cli_setup` is set to `true`

scenario:
  name: docker-verify-bastion-configuration
  create_sequence:
    - dependency
    - create
    - prepare
  check_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - dependency
    - create
    - prepare
    - converge
  destroy_sequence:
    - dependency
    - cleanup
    - destroy
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
#    - idempotence    # NOTE: A lot of our roles aren't truly idempotent as far as Molecule understands, so you might have to comment this line out.
    - side_effect
    - verify
    - cleanup
    - destroy
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: rhel-8.4-ansible
    image: registry.access.redhat.com/ubi8/ubi-init
    pre_build_image: false
    dockerfile: ../../../../testing/molecule/docker/dockerfiles/rhel-8.4-ansible/Dockerfile.j2
  - name: ubuntu-ansible-18.04
    image: ubuntu:18.04
    pre_build_image: false
    dockerfile: ../../../../testing/molecule/docker/dockerfiles/ubuntu-ansible-18.04/Dockerfile
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: false
  playbooks:
    converge: ./converge.yml
    verify: ./verify.yml
verifier:
  name: ansible
  enabled: true
...
