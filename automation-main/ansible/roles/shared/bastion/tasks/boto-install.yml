---
# Description: Installs Boto
# Inputs: N/A
# Outputs: Boto updated to latest via pip
# Comments: Boto required for Amazon Snapshot cleanup

  - name: Add pip
    become: true
    package:
      state: present
      name: python3-pip
    notify: remove pip

  - name: Install Boto3
    become: true
    pip:
      name: boto3
      state: latest
