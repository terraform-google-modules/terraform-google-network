# Description: Config for the vector aggregator to send Splunk Events to AWS Kinesis
# Vector Output Name: kinesis
# Notes:
#
# +----------------------------------------------------------------------------------------+

inputs:
  - event_router.*
type: aws_kinesis_streams
stream_name: ${VECTOR_SPLUNK_LOGS_KINESIS_STREAM_NAME:?AWS Kinesis stream name not set}
compression: gzip
region: ${VECTOR_SPLUNK_LOGS_KINESIS_REGION:?AWS Kinesis region not set}
partition_key_field: partition_key
batch:
  timeout_secs: 2
buffer:
  max_events: 500
encoding:
  codec: json
  only_fields:
    - event
    - fields
    - host
    - index
    - source
    - sourcetype
    - time
  timestamp: unix
request:
  concurrency: adaptive
  timeout_secs: 60
  adaptive_concurrency:
    max_concurrency_limit: 800
  request.adaptive_concurrency.initial_concurrency: 300
...
