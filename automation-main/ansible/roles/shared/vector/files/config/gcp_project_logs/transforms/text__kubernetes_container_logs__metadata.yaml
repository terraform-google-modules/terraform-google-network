# Description: Kubernetes Container Log Metadata for Cross Project Host Logs in GCP Logging
# Vector Output Name: text__kubernetes_container_logs__metadata
# Notes:
#
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - kubernetes_router.text_kube_container_logs
drop_on_abort: true
drop_on_error: true
reroute_dropped: true
source: |
  .metadata.custom.index.suffix = "app"

  .metadata.custom.gcp, err = merge(.metadata.custom.gcp,
      compact({
          "resource": {
              "container_name": string(.resource.labels.container_name) ?? null,
              "pod_name": string(.resource.labels.pod_name) ?? null,
              "namespace_name": string(.resource.labels.namespace_name) ?? null,
              "location": string(.resource.labels.location) ?? null,
              "cluster_name": string(.resource.labels.cluster_name) ?? null,
              "project_id":  string(.resource.labels.project_id) ?? null,
              "type": string(.resource.type) ?? null
          },
      }),
      deep: true
  )

  if err != null {
      abort "error merging gcp metadata: {{err}}"
  }

  .metadata.fields.kubernetes = {}
  .metadata.fields.kubernetes.labels = del(.labels)

  .host = ((string(.resource.labels.cluster_name) ?? "unknown" ) + "." + (string(.resource.labels.pod_name) ?? "unknown" ) + "." + (string(.resource.labels.container_name) ?? "unknown" ))
  .sourcetype = "kubes:application"
  .source = ((string(.metadata.cloud.project.id) ?? "unknown" ) + ":" + (string(.resource.labels.location) ?? "unknown" ) + ":" + (string(.logName) ?? "unknown" ))
...
