#
# Description: Add metadata to Vector Metrics
# Vector Output Name: vector_metrics
# Notes:
#
# +----------------------------------------------------------------------------------------+
type: remap
inputs:
  - vector_metrics_to_log
drop_on_abort: true
drop_on_error: true
reroute_dropped: true
source: |
  .message = del(.)
  .host = del(.message.host)
  .timestamp = del(.message.timestamp)
  .metadata = {
      "cloud" : {
          "account": {
              "id": get_env_var!("NS2_GCP_PROJECT_ID")
          },
          "availability_zone": get_env_var("NS2_GCP_ZONE") ?? null,
          "environment": "gcp",
          "instance": {
              "name": get_env_var("NS2_VM_NAME") ?? null,
              "id": get_env_var("NS2_GCP_VM_ID") ?? null
          },
          "machine": {
              "type": get_env_var("NS2_GCP_VM_TYPE") ?? null
          },
          "project": {
              "id": get_env_var!("NS2_GCP_PROJECT_ID"),
              "name": get_env_var!("NS2_GCP_PROJECT")
          },
          "provider" : "gcp",
          "region": get_env_var("NS2_GCP_REGION") ?? "unknown"
      },
      "custom": {
          "cross_project": false,
          "index": {
              "suffix": "app",
              "prefix": get_env_var!("VECTOR_SPLUNK_INDEX_PREFIX"),
              "default": get_env_var!("VECTOR_DEFAULT_SPLUNK_INDEX")
          }
      },
      "host": {
          "ip": split(get_env_var("NS2_IP_ADDRESSES") ?? "", ",")
      },
      "source": "vector",
      "sourcetype": "vector:metrics"
  }
...
