# Description: Transforms for the VPC Flow Logs from GCP Logging via PubSub
# Vector Output Name: gcp_json__enriched_out
# Notes:
#
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - json__*__metadata
drop_on_error: true
drop_on_abort: true
reroute_dropped: true
source: >
  .metadata.custom.gcp, err = merge(.metadata.custom.gcp,
      compact({
          "labels": .labels,
          "log_name": (decode_percent(string(.logName)?? null)) ?? null,
          "receive_timestamp": timestamp(.receiveTimestamp) ?? null,
          "resource": {
              "type": string(.resource.type) ?? null,
              "name": string(.resource.labels.name) ?? null,
              "destination": string(.resource.labels.destination) ?? null,
          },
          "severity": string(.severity) ?? null
      }),
      deep: true
  )

  if err != null {
      abort "error merging metadata.custom.gcp: {{err}}"
  }

  if is_string(.metadata.custom.index.prefix) && is_string(.metadata.custom.index.suffix) {
      .metadata.index, _  = .metadata.custom.index.prefix + "_" + .metadata.custom.index.suffix
  }


  if .timestamp == null {
      .timestamp = .recieveTimestamp
  }

  # Uncomment this line to use the insertId as the parition key
  # .metadata.custom.partition_key = string(.insertId)

  # Remove unnecessary fields
  del(.insertId)
  del(.labels)
  del(.logName)
  del(.receiveTimestamp)
  del(.resource)
  del(.severity)
  del(.attributes)

  # Rename jsonPayload to message

  if (%metadata.message_set == false) {
      .message = del(.jsonPayload)
  } else {
      del(.jsonPayload)
  }


  # Set Metadata for filtering
  %metadata.firehose_only = true
...
