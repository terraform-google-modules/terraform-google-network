# Description: Adding basic metadata to GCP Cross Project Logs
# Vector Output Name: gcp_project_logs_metadata
# Notes:
#
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - gcp_project_logs
drop_on_abort: true
drop_on_error: true
reroute_dropped: true
source: |
  .metadata = {
      "cloud" : {
          "account": {
              "id": get_env_var!("NS2_GCP_PROJECT_ID")
          },
          "availability_zone": string(.resource.labels.zone) ?? null,
          "environment": "gcp",
          "project": {
              "id": get_env_var!("NS2_GCP_PROJECT_ID"),
              "name": get_env_var!("NS2_GCP_PROJECT")
          },
          "provider" : "gcp",
          "region": string(.resource.labels.region) ?? string(.resource.labels.location) ?? string(.resource.labels.zone) ?? "global",
          "service": string(.resource.type) ?? null
      },
      "custom": {
          "cross_project": false,
          "gcp": {
              "log_name": .logName
          },
          "index": {
              "prefix": get_env_var!("VECTOR_SPLUNK_INDEX_PREFIX"),
              "default": get_env_var!("VECTOR_DEFAULT_SPLUNK_INDEX")
          }
      }
  }
  %metadata.firehose_only = true
  %metadata.message_set = false
...
