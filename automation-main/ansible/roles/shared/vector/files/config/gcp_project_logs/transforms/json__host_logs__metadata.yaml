#
# Description: Host Log Metadata for Cross Project Host Logs in GCP Logging
# Vector Output Name: json__host_logs__metadata
# Notes:
#  `.metadata, err = merge(.metadata, del(.jsonPayload.metadata), deep: true)`
# ^^ This line should pick up the index suffix if it is sent in the event.
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - gcp_log_router.host_logs
drop_on_abort: true
drop_on_error: true
reroute_dropped: true
source: |
  .metadata, err = merge(.metadata, del(.jsonPayload.metadata), deep: true)

  if err != null {
      abort "error merging metadata: {{err}}"
  }

  .metadata.custom.gcp, err = merge(.metadata.custom.gcp,
      compact({
          "resource": {
              "type": string(.resource.type) ?? null,
              "name": string(.resource.labels.name) ?? null,
              "destination": string(.resource.labels.destination) ?? null,
              "project_id": string(.resource.labels.project_id) ?? null,
              "instance_id": string(.resource.labels.instance_id) ?? null,
              "zone":  string(.resource.labels.zone) ?? null
          },
      }),
      deep: true
  )

  if err != null {
      abort "error merging gcp metadata: {{err}}"
  }

  .host = string(del(.labels."compute.googleapis.com/resource_name")) ?? string(.metadata.custom.gcp.resource.instance_id) ?? "unknown"
  .file = string(del(.labels."agent.googleapis.com/log_file_path")) ?? null
  .sourcetype = del(.metadata.sourcetype)
  .source = string(.metadata.source) ?? "unknown_source"
  del(.metadata.source)
  .message = del(.jsonPayload.message)
  %metadata.message_set = true
...
