type: route
inputs:
  - gcp_log_router.kubernetes_logs
route:
  json_kube_container_logs: exists(.jsonPayload) && .resource.type == "k8s_container"
  text_kube_container_logs: exists(.textPayload) && .resource.type == "k8s_container"
  kube_pod_logs: exists(.jsonPayload) && .resource.type == "k8s_pod"
  kube_node_logs: exists(.jsonPayload) && .resource.type == "k8s_node"
  kube_cluster_event_logs: 'exists(.jsonPayload) && ends_with(string!(.logName), "/events", case_sensitive: false) && .resource.type == "k8s_cluster"'
  cluster_autoscaler_visibility: 'ends_with(string!(.logName), "container.googleapis.com%2Fcluster-autoscaler-visibility", case_sensitive: false)'
...
