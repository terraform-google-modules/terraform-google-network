type: gcp_pubsub
project: "${NS2_GCP_PROJECT_ID}"
subscription: ${VECTOR_GCP_PROJECT_LOGS_PUBSUB_SUBSCRIPTION}
keepalive_secs: 60
max_concurrency: 400
poll_time_seconds: 1
ack_deadline_secs: 300
decoding:
  codec: json
...
