# Description: Parser for unknown Text GCP Logs
# Vector Output Name: text__unknown__metadata
# Notes:
#
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - gcp_log_router_unmatched.text_payload
drop_on_abort: true
drop_on_error: true
reroute_dropped: true
source: |
  .metadata, err = merge(.metadata,
      compact({
          "sourcetype": "gcp:text_payload:unknown",
          "source": (string(.metadata.cloud.project.id) ?? "unknown" ) + ":" + (string(.metadata.cloud.region) ?? "global") + ":" + (decode_percent(string(.logName) ?? "unknown")),
          "cloud": {
              "service": {
                  "name": string(.resource.type) ?? null
              }
          },
          "custom": {
              "gcp": {
                  "resource": {
                      "labels": string(.resource.labels) ?? null
                  }
              }
          }
      }),
      deep: true
  )

  if err != null {
      abort "error merging metadata: {{err}}"
  }
...
