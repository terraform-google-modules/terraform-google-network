type: route
inputs:
  - gcp_log_router._unmatched
  - kubernetes_router._unmatched
route:
  # Generic GCP Logs
  json_gcp_generic_log: >-
    exists(.jsonPayload) && contains(string!(.logName), "googleapis.com", case_sensitive: false)

  # Generic Unknown Routers
  json_payload: >-
    exists(.jsonPayload) && !contains(string!(.logName), "googleapis.com", case_sensitive: false)
  proto_payload: >-
    exists(.protoPayload)
  text_payload: >-
    exists(.textPayload)
