type: remap
inputs:
  - gcp_log_router.system_event
drop_on_abort: true
drop_on_error: true
reroute_dropped: true
source: |
  .metadata, err = merge(.metadata,
      compact({
          "sourcetype": "gcp:cloudaudit",
          "source": ((string(.metadata.cloud.project.id) ?? "unknown") + ":" + (string(.metadata.cloud.region) ?? "global") + ":system_event" ),
          "cloud": {
              "service": {
                  "name": string(.resource.type) ?? null
              }
          },
          "custom": {
              "index": {
                  "suffix": "gcp"
              }
          }
      }),
      deep: true
  )

  if err != null {
      abort "error merging metadata: {{err}}"
  }
