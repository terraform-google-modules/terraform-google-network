type: remap
inputs:
  - gcp_log_router_unmatched.json_gcp_generic_log
drop_on_abort: true
drop_on_error: true
reroute_dropped: true
source: |
  .metadata, err = merge(.metadata,
      compact({
          "sourcetype": ("gcp:" + string!(split(string!(split(string!(split(.logName, "/")[-1]  ?? "unknown" ), "%2F")[0]), ".")[0])  + ":" + decode_percent(string!(split(string!(split(.logName, "/")[-1] ?? "unknown"), "%2F")[1]))),
          "source": (string(.metadata.cloud.project.id) ?? "unknown" ) + ":" + (string(.metadata.cloud.region) ?? "global") + ":" + (decode_percent(string(split(.logName, "/")[-1] ?? "unknown") ?? "unknown")),
          "cloud": {},
          "custom": {
              "gcp": {
                  "resource": {
                      "type": string(.resource.type) ?? null,
                      "labels": string(.resource.labels) ?? null
                  }
              },
              "index": {
                  "suffix": "gcp"
              }
          }
      }),
      deep: true
  )

  if err != null {
      abort "error merging metadata: {{err}}"
  }
...
