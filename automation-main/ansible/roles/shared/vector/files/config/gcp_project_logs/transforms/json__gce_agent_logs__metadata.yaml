type: remap
inputs:
  - gcp_log_router.os_config_agent
  - gcp_log_router.gce_guest_agent
  - gcp_log_router.gce_metadata_scrips
drop_on_abort: true
drop_on_error: true
reroute_dropped: true
source: |
  .metadata, err = merge(.metadata,
      compact({
          "sourcetype": "gcp:cloudaudit",
          "source": (string(.metadata.cloud.project.id) + ":" + (string(.metadata.cloud.region) ?? "global") + ":" + (split(string(.logName) ?? "unknown","/")[-1]) ?? "gcp:agent:unknown"),
          "cloud": {
              "instance": {
                  "id": string(.resource.labels.instance_id) ?? null,
                  "name": string(.resource.labels.instance_name) ?? null
              }
          },
          "custom": {
              "gcp": {},
              "index": {
                  "suffix": "gcp"
              }
          },
          "fields": {
              "resource_name": string(.resource.labels.name) ?? null
          }
      }),
      deep: true
  )

  if err != null {
      abort "error merging metadata: {{err}}"
  }

  .host = string(.resource.labels.instance_name) ?? (string(.resource.labels.instance_id) ?? null)
  .jsonPayload.sourceLocation = del(.sourceLocation)
