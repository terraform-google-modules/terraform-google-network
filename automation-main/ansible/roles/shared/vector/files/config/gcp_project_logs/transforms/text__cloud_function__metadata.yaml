type: remap
inputs:
  - gcp_log_router.cloud_functions
drop_on_abort: true
drop_on_error: true
reroute_dropped: true
source: |
  .metadata, err = merge(.metadata,
      compact({
          "sourcetype": "gcp:cloud_functions",
          "source": ("gcp:" + (string(.metadata.cloud.project.id) ?? "unknown" ) + ":" + (string(.metadata.cloud.region) ?? "global") + ":" + string(.resource.labels.function_name)) ?? "gcp:unknown",
          "cloud": {},
          "custom": {
              "gcp": {
                  "trace": string(.trace) ?? null
              },
              "index": {
                  "suffix": "gcp"
              }
          }
      }),
      deep: true
  )

  if err != null {
      abort "error merging metadata: {{err}}"
  }
