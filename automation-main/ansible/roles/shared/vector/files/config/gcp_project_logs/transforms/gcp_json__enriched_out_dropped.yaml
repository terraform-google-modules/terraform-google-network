# Description: Transforms for the VPC Flow Logs from GCP Logging via PubSub
# Vector Output Name: gcp_json__enriched_out_dropped
# Notes:
#
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - json__*__metadata.dropped
drop_on_error: false
source: |
  # Remove unnecessary fields
  del(.insertId)
  del(.labels)
  del(.logName)
  del(.receiveTimestamp)
  del(.resource)
  del(.severity)
  del(.attributes)

  # Rename jsonPayload to message
  .message = del(.jsonPayload)

  .metadata.errors.note = "This log was dropped due to an error in processing. Check the included errors for more details."
  .metadata.source = string(.metadata.source) ?? "gcp_json"
  .metadata.custom.vector_group = "gcp_json__enriched_out"

  # Set Metadata for filtering
  %metadata.firehose_only = true
...
