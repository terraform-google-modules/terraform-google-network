type: remap
inputs:
  - trace_alerts__sap_hana_metadata
drop_on_error: true
drop_on_abort: true
reroute_dropped: true
source: |
  .ts, err = parse_regex(.message, r'(?:^\[\d+\]\{[-\d]+\}\[[-\d/]+\] )(?P<ts>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d+)').ts
  if err != null {
      abort "error parsing log: {{err}}"
  }
  .timestamp, err = parse_timestamp(.ts,"%Y-%m-%d %H:%M:%S.%6f")
  if err != null {
      abort "error parsing timestamp: {{err}}"
  }
