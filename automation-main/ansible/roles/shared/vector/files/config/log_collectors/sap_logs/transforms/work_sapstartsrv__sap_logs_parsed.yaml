# Description: SAP Work Start Service Log Transforms
# Vector Output Name: work_sapstartsrv__sap_logs_parsed
# Notes:
#
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - work_sapstartsrv_metadata
drop_on_error: true
reroute_dropped: true
source: |
  .ts, err = parse_regex(.message, r'\[\w+ \d+] (?P<ts>\w+ \w+\s+\d+ \d+:\d+:\d+ \d{4})\n').ts
  if err != null {
      abort "error parsing timestamp: {{err}}"
  }
  .timestamp, err = parse_timestamp(to_string(.ts), "%a %b %e %H:%M:%S %Y")
  if err != null {
      abort "error parsing timestamp: {{err}}"
  }
  .message, err = replace(.message, r'\n\[\w+ \d+]', "\n")
  if err != null {
      abort "error parsing log: {{err}}"
  }
...
