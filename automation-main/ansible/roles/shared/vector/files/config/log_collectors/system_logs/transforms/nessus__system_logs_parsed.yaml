type: remap
inputs:
  - nessus_metadata
drop_on_error: true
reroute_dropped: true
drop_on_abort: true
source: |
  .timestamp = if .metadata.sourcetype == "nessus_messages" { parse_timestamp(parse_tokens!(.message)[0], "%c")  ?? .timestamp } else {parse_timestamp(parse_tokens!(.message)[0], "%d/%B/%Y:%H:%M:%S %z") ?? .timestamp}
...
