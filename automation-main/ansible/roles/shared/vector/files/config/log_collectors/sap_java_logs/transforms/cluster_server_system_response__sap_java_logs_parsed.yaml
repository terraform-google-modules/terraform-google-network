type: remap
inputs:
  - cluster_server_system_response__sap_java_metadata
source: |
  .fields, err = parse_grok(
      .message, "%{SYSLOG5424SD:date} - %{IP:src_ip} : %{WORD:method} %{URIPATHPARAM:path} %{WORD:protocol}/%{NUMBER:protocol_version} %{NUMBER:code}%{GREEDYDATA}"
  )

  if err != null {
      abort "error parsing log: {{err}}"
  }

  .fields.date = strip_whitespace(replace(replace(string!(.fields.date),"[",""), "]",""))
  .timestamp, err = parse_timestamp(del(.fields.date), "%b %e, %Y %r")
  if err != null {
      abort "error parsing timestamp: {{err}}"
  }
