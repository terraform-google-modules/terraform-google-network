#
# Description: Vector logging config for SAP HANA Trace Logs
# Vector Output Name: trace_alerts__sap_hana_logs
# Notes:
# +----------------------------------------------------------------------------------------+

type: file
ignore_older_secs: 86400
ignore_not_found: true
include:
  - /usr/sap/*/*/*/trace/compileserver_alert*.trc
  - /usr/sap/*/*/*/trace/nameserver_alert*.trc
  - /usr/sap/*/*/*/trace/preprocessor_alert*.trc
  - /usr/sap/*/*/*/trace/webdispatcher_alert*.trc
oldest_first: true
multiline:
  start_pattern: ^\[\d+\]\{\-?\d+\}\[[\d/\-]+\]
  mode: halt_before
  condition_pattern: ^\[\d+\]\{\-?\d+\}\[[\d/\-]+\]
  timeout_ms: 10000
...
