#
# Description: SAP Work Available Log Transforms
# Vector Output Name: work_available__sap_logs_parsed
# Notes:
#  - Event time is taken from the end time of the event
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - work_available_metadata
drop_on_error: true
reroute_dropped: true
source: |
  .fields, err = parse_regex(.message, r'(?P<status>\w+)\s+(?P<start>[\d.:\s]+)\s+-\s+(?P<end>[\d.]+ [\d:]+)')
  if err != null {
      abort "error parsing fields: {{err}}"
  }

  .fields.end, err = parse_timestamp(.fields.end, "%d.%m.%Y %H:%M:%S")
  if err != null {
      abort "error parsing timestamp: {{err}}"
  }
  .timestamp = .fields.end
...
