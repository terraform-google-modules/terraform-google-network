#
# Description: SAP Start Service Trace Log Transforms
# Vector Output Name: trace_sapstartsrv__sap_logs_parsed
# Notes:
#
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - trace_sapstartsrv_metadata
drop_on_error: true
reroute_dropped: true
source: |
  .ts, err = parse_regex(.message, r'\[\w+ \d+\] (?P<ts>\w+ \w+ \d{2} \d{2}:\d{2}:\d{2} \d{4})').ts
  if err != null {
      abort "error parsing timestamp: {{err}}"
  }

  .timestamp, err = parse_timestamp(del(.ts), "%a %b %d %H:%M:%S %Y")
  if err != null {
      abort "error parsing timestamp: {{err}}"
  }
...
