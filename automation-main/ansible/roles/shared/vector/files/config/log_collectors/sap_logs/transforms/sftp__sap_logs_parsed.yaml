type: remap
inputs:
  - sftp_metadata
drop_on_error: true
reroute_dropped: true
drop_on_abort: true
source: |
  .message, err = parse_linux_authorization(.message)

  if err != null {
      abort "error parsing log: {{err}}"
  }
