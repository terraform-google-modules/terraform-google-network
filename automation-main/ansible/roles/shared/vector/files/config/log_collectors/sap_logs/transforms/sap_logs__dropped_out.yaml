# Description: SAP Logs Output Transform/Aggregator for Dropped Logs
# Vector Output Name: sap_logs__dropped_out
# Notes:
#  - This will collect all dropped logs from transforms and ship
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - '*__sap_logs_parsed.dropped'
drop_on_error: false
source: |
  .metadata.errors = {}
  .metadata.errors.note = "This log was dropped due to an error in processing. Check the included errors for more details."
  .metadata.source = string(.metadata.source) ?? .file
  .metadata.custom.vector_group = "sap_logs"
...
