# Description: Syslog Formatted log Transforms
# Vector Output Name: syslog__system_logs_parsed
# Notes:
#  This will output a JSON object as the message
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - syslog_metadata
drop_on_error: true
reroute_dropped: true
drop_on_abort: true
source: |
  .message, err = parse_syslog(.message)
  if err != null {
      abort "error parsing log: {{err}}"
  }

  .timestamp = .message.timestamp
  .host = .message.hostname
...
