# Description: Vector transforms for SAP HANA Backup Logs
# Vector Output Name: backup__sap_hana_logs_parsed
# Notes:
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - backup__sap_hana_metadata
drop_on_error: true
reroute_dropped: true
drop_on_abort: true
source: |
  .message, err = parse_syslog(.message)
  if err != null {
      abort "error parsing log: {{err}}"
  }
  .timestamp = .message.timestamp
  .message = .message.message
...
