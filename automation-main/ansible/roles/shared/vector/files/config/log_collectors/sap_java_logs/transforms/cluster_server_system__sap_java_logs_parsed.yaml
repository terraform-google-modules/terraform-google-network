#
# Description: SAP Java Cluster System Log Transforms
# Vector Output Name: cluster_server_system__sap_java_logs_parsed
# Notes:
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - cluster_server_system__sap_java_metadata
drop_on_error: true
reroute_dropped: true
drop_on_abort: true
source: |
  .ts, err = parse_regex(.message, r'^#[\d.]+\x08?#(?P<ts>\d{4} \d{2} \d{2} (\d{2}:){2}\d{2})').ts
  if err != null {
      abort "error parsing log: {{err}}"
  }
  .timestamp, err = parse_timestamp(del(.ts), "%Y %m %d %T")
  if err != null {
      abort "error parsing timestamp: {{err}}"
  }
...
