type: azure_blob
inputs:
  - event_router.bad
connection_string: ${VECTOR_SINK_AZURE_BLOB_CONNECTION_STRING}
container_name: ${VECTOR_SINK_AZURE_BLOB_CONTAINER_NAME}
blob_prefix: logs/vector-dropped/%F/{{ index }}/
compression: gzip
framing:
  method: newline_delimited
encoding:
  codec: json
healthcheck:
  enabled: false
