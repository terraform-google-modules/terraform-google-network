#
# Description: Event router to route logs that have errors to a different output.
# Vector Output Name: event_router
# Notes:
#  - event_router.good are logs without errors
#  - event_router.bad are logs with processing errors
# +----------------------------------------------------------------------------------------+

type: route
inputs:
  - dedupe

route:
  bad: |
    exists(.fields."vector.errors.dropped.component_id")
  good: |
    !exists(.fields."vector.errors.dropped.component_id")
