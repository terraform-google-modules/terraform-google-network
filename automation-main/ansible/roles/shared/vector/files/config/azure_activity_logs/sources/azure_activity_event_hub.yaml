#
# Description: Azure Activity Log - Event Hub Collector
# Vector Output Name: azure_activity_event_hub
# Notes:
#  This will collect all topics with the set prefix under the GroupID that is set.
#
# Required Environment Variables:
#  - NS2_AZURE_ACTIVITY_EVENT_HUB_ENDPOINT
#  - NS2_AZURE_ACTIVITY_EVENT_HUB_TOPIC_PREFIX
#  - NS2_AZURE_ACTIVITY_EVENT_HUB_CONNECTION_STRING
# +----------------------------------------------------------------------------------------+

type: kafka
bootstrap_servers: ${NS2_AZURE_ACTIVITY_EVENT_HUB_ENDPOINT}:9093
group_id: vector
topics:
  - ^${NS2_AZURE_ACTIVITY_EVENT_HUB_TOPIC_PREFIX}.+

sasl:
  enabled: true
  mechanism: PLAIN
  password: ${NS2_AZURE_ACTIVITY_EVENT_HUB_CONNECTION_STRING}
  username: $$ConnectionString

tls:
  enabled: true
...
