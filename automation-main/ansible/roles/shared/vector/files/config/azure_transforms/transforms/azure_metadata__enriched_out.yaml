#
# Description: Enrich log events with Azure Metadata
# Vector Output Name: azure_metadata__enriched_out
# Notes:
# +----------------------------------------------------------------------------------------+

type: remap
inputs:
  - '*__out*'
  - '*__dropped_out*'
drop_on_abort: true
drop_on_error: false
reroute_dropped: true
source: |
  .metadata, err = merge({
      "cloud" : {
          "account": {},
          "host": {},
          "instance": {},
          "project": {},
          "service": {}
      }
  }, .metadata, deep:true)

  if err != null {
      .metadata = {
          "cloud" : {
              "account": {},
              "host": {},
              "instance": {},
              "project": {},
              "service": {}
          }
      }
  }

  .metadata.cloud.account.id    , _ = get_env_var("NS2_AZ_SUBSCRIPTION_ID")
  .metadata.cloud.environment   , _ = get_env_var("NS2_AZ_ENV")
  .metadata.host.id             , _ = get_env_var("NS2_AZ_VM_ID")
  .metadata.cloud.instance.id   , _ = get_env_var("NS2_AZ_RESOURCE_ID")
  .metadata.cloud.instance.name , _ = get_env_var("NS2_VM_NAME")
  .metadata.cloud.project.id    , _ = get_env_var("NS2_AZ_SUBSCRIPTION_ID")
  .metadata.cloud.project.name  , _ = get_env_var("NS2_AZ_RESOURCE_GROUP_NAME")
  .metadata.cloud.provider      , _ = get_env_var("NS2_CLOUD_PROVIDER")
  .metadata.cloud.region        , _ = get_env_var("NS2_AZ_VM_LOCATION")
  .metadata.cloud.service.name  , _ = get_env_var("NS2_AZ_PROVIDER")
  .metadata = compact(.metadata)
...
