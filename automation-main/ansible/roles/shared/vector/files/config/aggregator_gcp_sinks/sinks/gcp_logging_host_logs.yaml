# Description: Vector sink to send logs to GCP Operations. (Monitor Logs)
# Vector Output Name: gcp_logging_host_logs
# Notes:
#  GCP Operations (formerly Stackdriver) logs
#  This sends host logs to Google Logging
# +----------------------------------------------------------------------------------------+
type: gcp_stackdriver_logs
inputs:
  - gcp_host_logs_filter
log_id: '{{metadata.custom.gcp.log_name}}'
project_id: "${NS2_GCP_PROJECT_ID}"
severity_key: metadata.custom.gcp.severity
resource:
  instance_id: '{{metadata.cloud.instance.id}}'
  type: "${NS2_GCP_CLOUD_SERVICE}"
  zone: '{{metadata.cloud.availability_zone}}'
