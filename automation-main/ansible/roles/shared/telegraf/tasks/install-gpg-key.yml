      - ansible_os_family | lower == "redhat" or ansible_os_family | lower == "suse"
      - telegraf_gpg_key.changed

  - name: Import Telegraf GPG key
    ansible.builtin.shell: |
      apt-key add /tmp/telegraf.gpg
