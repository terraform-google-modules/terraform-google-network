---
# Description: Variables file defining what actions to perform and what Docker images or AWS EC2 instances
#              to create for the given Molecule test scenario.
# Tests:
#   - Leverage AWS EC2 test instance to validate role can successfully detect if target host is running within AWS
#   - Leverage AWS EC2 test instance to validate role can successfully capture the AWS instance ID

scenario:
  name: aws-ec2-cloud-identify
  create_sequence:
    - dependency
    - create
    - prepare
  check_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - dependency
    - create
    - prepare
    - converge
  destroy_sequence:
    - dependency
    - cleanup
    - destroy
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence    # NOTE: A lot of our roles aren't truly idempotent as far as Molecule understands, so you might have to comment this line out.
    - side_effect
    - verify
    - cleanup
    - destroy
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: test-molecule-aws-ec2-cloud-identify-NS2-Ubuntu-18.04-Base
    image_owner: 156506675147
    image_name: Golden-NS2-Ubuntu-18.04-Base-V*
    instance_type: t3a.small
    vpc_subnet_id: subnet-039216f2f9ef14c4e # SHC Build Development GovCloud `shc-dev-build-g`
    instance_tags:
      - Name: test-molecule-aws-ec2-cloud-identify-NS2-Ubuntu-18.04-Base
      - GeneratedBy: molecule
      - ManagedBy: molecule
      - Description: Temporary instance used for Ansible Molecule testing
      - Owner: build@sapns2.com
      - BuildUser: molecule
      - Business: ns2
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: false
  playbooks:
    create: ../../../testing/molecule/aws-ec2/create.yml
    prepare: ../../../testing/molecule/aws-ec2/prepare.yml
    converge: ./converge.yml
    verify: ./verify.yml
    cleanup: ../../../testing/molecule/aws-ec2/cleanup.yml
    destroy: ../../../testing/molecule/aws-ec2/destroy.yml
verifier:
  name: ansible
  enabled: true
...
