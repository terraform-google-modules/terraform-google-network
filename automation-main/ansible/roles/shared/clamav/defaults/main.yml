---
# defaults file for clamav

# Whether to run a ClamAV scan.
clamav_run_scan: false

# Whether to remove ClamAV from the system.
clamav_remove: false

# Whether to setup a cron job to run ClamAV scans.
clamav_create_cron_schedule: false

# Whether to setup additional script that can use used to perform ClamAV scans on-demand against a target path on the filesystem
clamav_targeted_scan_script: false

# Whether to initialize ClamAV database on-demand as a parf of role configuration
clamav_initialize_database: false

# Whether to schedule via cron regular ClamAV database refreshes independent of performing any scans
clamav_schedule_database_refresh: false

# Whether to remove the ClamAV cron job.
clamav_remove_cron_schedule: false

# Values for the schedule of the cron job that is created when 'clamav_create_cron_schedule' is set to 'true'.
# NOTE: Minute is set to random by default so that all systems don't try scanning at the same time.
clamav_cron_minute: '{{ 60 | random }}'
clamav_cron_hour: '2'
clamav_cron_weekday: '*'
clamav_cron_month: '*'

# Path that ClamAV will scan.
clamav_scan_path: /

# Leave clamav scan results on the filesystem default to '/etc/scs-scan-results'
clamav_scan_results_directory: /etc/scs-scan-results/clamav

# Flag to set if we want to save the scan results locally
clamav_save_scan_results: false

# Pattern for files to ignore when scanning.
clamav_file_ignore_pattern: ^/var/log/clamscan\.log$

# Pattern for directories to ignore when scanning.
clamav_dir_ignore_pattern: ^/hana/|^/dev/|^/usr/sap/|^/backup/|^/sys|^/proc|^/swap|^/opt/splunk/var/lib/splunk|^/opt/splunk/gravity|^/opt/splunk/data|^/opt/consul

# HTTP Proxy for freshclam updates
clamav_freshclam_http_proxy_address: ''
clamav_freshclam_http_proxy_port: 80

# Enable clamd
clamd_enable: false

# Logfile for clamd
clamd_logfile: /var/log/clamd.log

# TCPSocket for clamd
clamd_tcpsocket: 9590

# TCPAddress for clamd
clamd_tcpaddr: 127.0.0.1

