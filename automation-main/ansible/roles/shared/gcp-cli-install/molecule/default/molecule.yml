# Description: Variables file defining what actions to perform and what EC2 instances to create for the
#              given Molecule test scenario. This scenario is the default scenario for the 'gcp-cli-install'
#              Ansible role. This scenario will configure RHEL and Ubuntu EC2 instances with the Google Cloud
#              SDK. The tests ensure that the gcloud commands are installed and are available on the system.

scenario:
  name: default
  create_sequence:
    - dependency
    - create
    - prepare
  check_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - dependency
    - create
    - prepare
    - converge
  destroy_sequence:
    - dependency
    - cleanup
    - destroy
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
#    - idempotence    # NOTE: A lot of our roles aren't truly idempotent as far as Molecule understands, so you might have to comment this line out.
    - side_effect
    - verify
    - cleanup
    - destroy
