# Comments: This Molecule test scenario validates that the hostname is updated correctly after executing the playbook.

dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: instance
    image_owner: 723712175675
    image_name: Golden-NS2-RHEL-8.1-Base-V6.0
    instance_type: t2.micro
    vpc_subnet_id: subnet-0ce49fc32959a1a07
