---
# List of lumira-specific log groups
# When 'lumira' is passed as the application_preset_selection, this group will be substituted for 'logs'
logs_lumira:
  - file_path: /usr/sap/*/sap_bobj/logging/aps_*_gc.log
    log_group_name: /usr/sap/log/aps-gc
    timezone: '{{ cwa_default_log_stream_timezone }}'
