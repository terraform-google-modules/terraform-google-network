---
# Defaults file for the 'repository-management' role.

# Whether to enable the repositories that are selected via the 'application_preset_selection' variable.
repo_enable: false

# Whether to disable the repositories that are selected via the 'application_preset_selection' variable.
repo_disable: false

# Whether to remove all repositories and repository files that were setup by this Ansible role.
repo_delete: false

# Whether to force the re-downloading of the repository file and the re-enabling of the repositories within it.
# NOTE: Any repositories within the repository file that were previously enabled will not be re-enabled unless specified via
#       the 'application_preset_selection' variable.
repo_force: false

# Whether to download the latest OS minor version repository file instead of release locking to the current OS minor version.
# NOTE: Setting this variable to true and then updating all packages will result in the system being upgraded to the latest OS minor version.
repo_latest: false

# Whether or not to purge old repository files when downloading a new one
repo_delete_old: false

# Override the `ansible_distribution_version` to explicit release lock version
repo_release_lock:

# Whether or not to pull the release lock version from EC2 tag `ReleaseLock`
repo_release_lock_from_ec2_tag: false

# Whether to delegate tasks to get EC2 instance tags to localhost or run from remote
repo_release_lock_from_ec2_tag_delegate_local: true

# The preset list of repositories to enable/disable that is listed under 'repository_list[ <operating_system> ]'
# NOTE: Multiple presets can be passed into this variable as a list. For example: -e "application_preset_selection=['base','epel','hana']"
# NOTE: If defining the 'application_preset_selection' variable via extra vars, make sure to enclose it in double quotes ("") as demonstrated above.
application_preset_selection: [base]

# Whether to dynamically get the list of repositories to enable/disable via the 'application_preset_selection' value that
# was used to create the image that this system was created from.
# NOTE: This feature keys off of the 'application_preset_selection' value that is stored in the '/etc/ns2-release' or '/etc/scs-release' file.
automatic_preset_selection: false

# A list of repository servers to download the repository file from.
# NOTE: The role will download the repository file from the first available server listed here, meaning the order of this variable matters.
# NOTE: This list should match the entries in the 'repo_dns_list' variable within the 'repository-synchronization-yum/vars/main.yml' file.
repo_dns_list:
  - http://patchserver # for SHC
  - http://reposerver # for SHC
  - https://yum.repositories.sapns2.us # https compatible due to going through AWS CloudFront
  - https://apt.repositories.sapns2.us
  - https://zypper.repositories.sapns2.us # DNS record does not exist currently I believe
  - http://us-east-1.repositories.sapns2.us.s3-website.us-east-1.amazonaws.com
  - http://us-east-2.repositories.sapns2.us.s3-website.us-east-2.amazonaws.com
  - http://us-west-2.repositories.sapns2.us.s3-website.us-west-2.amazonaws.com
  - http://ca-central-1.repositories.sapns2.us.s3-website.ca-central-1.amazonaws.com
  - http://us-gov-west-1.repositories.sapns2.us.s3-website.us-gov-west-1.amazonaws.com
  - http://us-gov-east-1.repositories.sapns2.us.s3-website.us-gov-east-1.amazonaws.com

