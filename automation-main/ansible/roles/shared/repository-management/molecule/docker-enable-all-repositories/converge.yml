---
# Description: Molecule converge.yml playbook used to run an Ansible role in a testing scenario.

  - name: Converge
    hosts: all
    gather_facts: true
    tasks:

      - name: Run the 'repository-management' role with the 'all' preset
        include_role:
          name: repository-management
        vars:
          application_preset_selection: [all]
          repo_enable: true
...
