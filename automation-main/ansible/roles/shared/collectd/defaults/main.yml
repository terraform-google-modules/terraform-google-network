---

# Define whether to integrate Cloudwatch plugin with Collectd. Defaults to true.
cwa_collectd_plugin_configuration: true

# App customization variable
# Accepted values: cpids, default, hana, openvpn, sap, webdispatcher
# Default value: "default"
cw_preset_selection: default

# Define location for the Collectd-Cloudwatch plugins directory
# Defaults to /opt/collectd-plugins/
collectd_cloudwatch_plugins_directory: /opt/collectd-plugins

# The pass through option allows unsafe regexes such as '.*' or '.+'.
# WARNING: ENABLING THIS OPTION MAY LEAD TO PUBLISHING A LARGE NUMBER OF METRICS
#   SEE https://aws.amazon.com/cloudwatch/pricing/ TO UNDERSTAND HOW TO ESTIMATE YOUR BILL.
collectd_cloudwatch_whitelist_pass_through: false

# The debug parameter enables verbose logging of published metrics
collectd_cloudwatch_debug: false

# The AWS region to send config data to, only necessary when not running on AWS
aws_region: ''

# Ports for Base system (no additional ports)
ports_base: []

# Ports for chost system (no additional ports)
ports_chost: []

