DISA_STIG_RHEL_08_020260: true # RHEL 8 account identifiers (individuals, groups, roles, and devices) must disabled after 35 days of inactivity.
DISA_STIG_RHEL_08_020200: true # RHEL 8 user account passwords must have a 60_day maximum password lifetime restriction.

DISA_STIG_RHEL_08_010200: true # RHEL 8 must be configured so that all network connections associated with SSH traffic are terminated at the end of the session or after 10 minutes of inactivity, except to fulfill documented and validated mission requirements.

