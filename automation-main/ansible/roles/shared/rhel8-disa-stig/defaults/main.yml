  5.    For information on the collection of information using Defence ICT resources, contact the Defence Privacy Officer by email to defence.privacy@defence.gov.au.  The Defence Privacy Policy is available on the Internet at http://www.defence.gov.au/CompaintResolution/privacy.asp.  This policy informs individuals about how Defence collects, stores, uses and discloses personal information, and how to raise potential breaches of privacy with Defence.

