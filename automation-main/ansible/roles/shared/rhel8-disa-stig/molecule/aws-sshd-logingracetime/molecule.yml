---
# Description: Variables file defining what actions to perform and what Docker images to create for the
#              given Molecule test scenario. This scenario tests to ensure that the SSHD configuration
#              setting 'LoginGraceTime' is properly set to the value '60'. This task within the
#              'rhel8-disa-stig' Ansible role has the NS2 created STIG variable of 'NS2_STIG_RHEL_08_001030'.
#              The tests in 'verify.yml' will ensure that the '/etc/ssh/sshd_config' file exists, that
#              the 'LoginGraceTime' setting is present and set to the correct value, that the configuration
#              file is valid, and that the SSHD service is running.

scenario:
  name: aws-sshd-logingracetime
  create_sequence:
    - dependency
    - create
    - prepare
  check_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - dependency
    - create
    - prepare
    - converge
  destroy_sequence:
    - dependency
    - cleanup
    - destroy
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
#    - idempotence    # NOTE: A lot of our roles aren't truly idempotent as far as Molecule understands, so you might have to comment this line out.
    - side_effect
    - verify
    - cleanup
    - destroy
