---
# Description: Variables file defining what actions to perform and what Docker images to create for the
#              given Molecule test scenario. This scenario runs the DISA STIG role using the 'base' preset
#              of STIGs defined in the 'vars/main.yml' STIG preset mapping.
#
#              The following command can be used to get the list of DISA STIGs referenced in the 'verify.yml'
#              playbook:
#                cat roles/rhel8-disa-stig/molecule/aws-stigs-base/verify.yml | grep -Eo '\[.*STIG_RHEL.*\]' \
#                  | sed -E 's|(\[\|\])||g' | sort | uniq | sed -E 's|^|#     - |g'
#
# Tests:
#   - Ensuring the SSHD configuration file is present.
#   - Ensure that the SSHD configuration file is valid.
#   - Ensure that the SSHD service is running and enabled.
#   - DISA STIGs:
#     - DISA_STIG_RHEL_08_010080
#     - DISA_STIG_RHEL_08_010550
#     - DISA_STIG_RHEL_08_010830
#     - DISA_STIG_RHEL_08_020330
#     - DISA_STIG_RHEL_08_040340
#     - NS2_STIG_RHEL_08_001030

scenario:
  name: aws-stigs-base
  create_sequence:
    - dependency
    - create
    - prepare
  check_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - dependency
    - create
    - prepare
    - converge
  destroy_sequence:
    - dependency
    - cleanup
    - destroy
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
#    - idempotence    # NOTE: A lot of our roles aren't truly idempotent as far as Molecule understands, so you might have to comment this line out.
    - side_effect
    - verify
    - cleanup
    - destroy
