---
# Description: Variables file defining what actions to perform and what Docker images to create for the
#              given Molecule test scenario. This scenario tests the 'artifacts-remove' role by creating
#              some example files in the '/etc/ansible' directory and then removing them using the role.
#              The 'verify.yml' tests check to make sure that the 'example-playbook3.yml' playbook and
#              the 'example-role3' role are left behind by the role, per the 'exclude_artifacts_custom'
#              Ansible variable specified in 'converge.yml'.

scenario:
  name: docker-stigs-all
  create_sequence:
    - dependency
    - create
    - prepare
  check_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - dependency
    - create
    - prepare
    - converge
  destroy_sequence:
    - dependency
    - cleanup
    - destroy
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: rhel-8.2-ansible
    image: rhel8:8.2
    pre_build_image: false
    dockerfile: ../../../../testing/molecule/docker/dockerfiles/rhel-8.2-ansible/Dockerfile
  - name: rhel-8.4-ansible
    image: rhel8:8.4
    pre_build_image: false
    dockerfile: ../../../../testing/molecule/docker/dockerfiles/rhel-8.4-ansible/Dockerfile
provisioner:
  name: ansible
  ansible_args:
    - -e DISA_STIG_RHEL_08_010544=false
  lint:
    name: ansible-lint
    enabled: false
  playbooks:
    prepare: ./prepare.yml
    converge: ./converge.yml
    verify: ./verify.yml
verifier:
  name: ansible
  enabled: true
...
