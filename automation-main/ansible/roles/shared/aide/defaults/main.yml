      - /etc/aliases$
      - /etc/aliases.db$
      - /etc/postfix/
      - /etc/mail.rc$
      - /etc/mailcap$
      - /etc/ssh/sshd_config$
      - /etc/ssh/ssh_config$
      - /etc/stunnel$
      - /etc/cups/
      - /etc/cupshelpers/
      - /etc/avahi/
      - /etc/httpd/
      - /etc/named/
      - /etc/named.conf$
      - /etc/named.iscdlv.key$
      - /etc/named.rfc1912.zones$
      - /etc/named.root.key$
      - /etc/xinetd.d/
      - /etc/nsswitch.conf
      - /etc/selinux/config
      - /etc/systemd/system/
#Special rule for ignoring paths. This will add '!' to the beginning of the path for you in the config.
  - name: Special Negative/Ignore Path rule
    rule: negative
    paths:
      - /usr/src
      - /usr/tmp
      - /etc/mtab
      - /etc/.*~
      - /var/log/sa
      - /var/log/aide.log
      - /var/log/httpd/
      - /var/log/audit/
      - /opt/aws/amazon-cloudwatch-agent/logs/
      - /opt/aws/amazon-cloudwatch-agent/var/amazon-cloudwatch-agent.pid
      - /opt/concourse/worker
      - /opt/splunk/var/lib/splunk
      - /opt/splunk/gravity
      - /opt/splunk/data
      - /root/.azcopy/
      - /usr/sap/
...
