---
# Synopsis: Validates Webdispatcher Prerequisites
# Inputs:
#   spr_webdispatcher_check_source : Source folder for the Application install binaries
#   spr_webdispatcher_check_file_ini_params : Location of the input parameters file
#   spr_webdispatcher_check_file_instkey : Location of the instkey.pkey file
#   spr_webdispatcher_check_file_swpm_sapinst : Location of the SWPM Sapinst
#   spr_webdispatcher_check_saphostagent_source : Location of the SAPHOSTAgent source
# Outputs:
# Comments:


- name: Validate paths
  include_tasks: general/mount-check.yml
  vars:
    spr_mount_check_path: "{{ item.path }}"
    spr_mount_check_size: "{{ item.size|default('0',true) }}"
  loop:
  - path: "/usr/sap"
    size: "50"
  - path: "{{ spr_webdispatcher_check_source }}"
  - path: "{{ spr_webdispatcher_check_file_ini_params }}"
  - path: "{{ spr_webdispatcher_check_file_instkey }}"
  - path: "{{ spr_webdispatcher_check_file_swpm_sapinst }}"
  - path: "{{ spr_webdispatcher_check_saphostagent_source }}"
...
