---
# defaults file for spr

###### Main task defaults

##### prerequisites/default_check.yml
spr_defaults_validate: false                                    # Boolean - Validate the first inventory file.
spr_defaults_checksum: 4083d4483014acde52d90db6af355342474e2909 # SHA1 value of the defaults file.

##### general/tar-extract defaults
spr_tar_extract_overwrite: false
spr_tar_extract_async: false

##### sshkey-setup task
# Required
#spr_sshkey_setup_os_login_group:   required input  # Primary group of the service account with SSH priviliges
#spr_sshkey_setup_replication_role: required input  # The replication role of the host. Either `source` or `destination`
#spr_sshkey_setup_replication_pair: required input  # Unique pair name. Should be max of 15 characters due to linux group name limitations.

###### watchman-setup task
# Required
#spr_watchman_setup_replication_role: required input  # The replication role of the host. Either `source` or `destination`
#spr_watchman_setup_replication_pair: required input  # Unique pair name. Should be max of 15 characters due to linux group name limitations.
# Optional
spr_watchman_setup_version: '2022.04.04.00'  # Numerical version of Watchman to download. Figure out how to get latest at later point in time.
spr_watchman_setup_service_user: 'root'      # User to run the systemd service as
spr_watchman_setup_settle: 5000              # Milliseconds to wait for file operations to cease before trigger

###### watchman-preconfigure task
# Required
#spr_watchman_preconfigure_replication_pair : required input  # Unique pair name. Should be max of 15 characters due to linux group name limitations.
#spr_watchman_preconfigure_lookup :           required input  # Identifies which target folder set to configure Watchman for
# Optional
spr_watchman_preconfigure_force: false
# These are predefined replication target sets
spr_watchman_preconfigure_dict:
  pas:
    - target_folder: '/usr/sap'
      trigger_name: 'usrsap_replication'
      exclusion_list: ["trans/*", "interface/*", "work/*", "interfaces/*"]
    - target_folder: '/sapmnt'
      trigger_name: 'sapmnt_replication'
      exclusion_list: ["trans/*", "interface/*", "work/*", "interfaces/*"]
  aas:
    - target_folder: '/usr/sap'
      trigger_name: 'usrsap_replication'
      exclusion_list: ["trans/*", "interface/*", "work/*", "interfaces/*"]
  nfsonly:
    - target_folder: '/usr/sap'
      trigger_name: 'usrsap_replication'
      exclusion_list: []

###### watchman_configure task
# Required
#spr_watchman_configure_replication_pair: required input  # Unique pair name. Should be max of 15 characters due to linux group name limitations.
#spr_watchman_configure_target_folder:    required input  # The target folder to replicate.
#spr_watchman_configure_trigger_name:     required input  # Name of the Watchman trigger to use
#spr_watchman_configure_exclusion_list:   required input  # List of file/folders (regex) to exclude
# Optional
spr_watchman_configure_force: false
spr_watchman_configure_rsync_bandwidth: 10000

###### watchman-logrotate.j2 defaults
# See `man logrotate` for full descriptions
spr_logrotate_maxsize: '200M'             # Maximum Size
spr_logrotate_rotate: 15                  # How many files to keep
#spr_logrotate_file_path: required input  # Location of file to rotate

##### This is the standard deployment password. It should be changed immediately upon handover of the system.
standard_deployment_password: QwerRewq123

##### Syncthing
spr_syncthing_prefix: /staging/syncthing
spr_versions_to_keep: 1
spr_cleanup_older: false


