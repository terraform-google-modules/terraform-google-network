- name: "Test - Ensure path is {{ distributed_calculate_disks_test_permission }}"
  ansible.builtin.stat:
    path: "{{ path }}"
  loop: "{{ distributed_calculate_disks_test_paths }}"
  register: distributed_calculate_disks_test_path_status
  failed_when: distributed_calculate_disks_test_permission not in distributed_calculate_disks_test_path_status.stat.mode
  loop_control:
    loop_var: path
