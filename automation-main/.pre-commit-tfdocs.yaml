---
fail_fast: true # Ensures pipeline fails on first hook failure
exclude: ansible/|kubernetes/|containers/|roles/shared/|terraform/shared/
repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform.git
    rev: v1.92.0
    hooks:
      - id: terraform_docs
        args:
          - --hook-config=--path-to-file=tf-docs.md
          - --hook-config=--add-to-existing-file=false
          - --hook-config=--create-file-if-not-exist=true
...
